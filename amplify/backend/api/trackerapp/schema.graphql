# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type DateTimeEntry @model {
  id: ID!
  description: String @default(value: "")
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Activity @model {
  id: ID!
  name: String!
  description: String @default(value: "")
  history: [ActivityDuration] @hasMany(indexName: "byActivity", fields: ["id"])
}

type ActivityDuration @model {
  id: ID!
  activityId: ID! @index(name: "byActivity")
  description: String @default(value: "")
  startTime: AWSDateTime!
  endTime: AWSDateTime!
  activity: Activity! @belongsTo(fields: ["activityId"])
}

type Routine @model {
  id: ID!
  name: String!
  procedures: [AWSJSON]!
  notes: String!
}

type RoutineLog @model {
  id: ID!
  name: String!
  procedures: [AWSJSON]!
  notes: String!
  startTime: AWSDateTime!
  endTime: AWSDateTime!
}

type Exercise @model {
  id: ID!
  name: String!
  bodyPart: BodyPart!
}

enum BodyPart {
  CHEST
  SHOULDERS
  BACK
  BICEPS
  TRICEPS
  FOREARMS
  ABS
  LEGS
  GLUTES
  CALVES
}
