type User
     @model
     @auth(
        rules: [
          { allow: private, operations: [read, update] }
        ]
     ) {
  id: ID!
  name: String
  gender: Gender
  email: AWSEmail!
  age: Int
  exercises: [Exercise] @hasMany(indexName: "byUser", fields: ["id"])
  routines: [Routine] @hasMany(indexName: "byUser", fields: ["id"])
  routineLogs: [RoutineLog] @hasMany(indexName: "byUser", fields: ["id"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Routine
     @model
     @auth(
        rules: [
          { allow: owner }
          { allow: private, operations: [read] }
        ]
     ) {
  id: ID!
  userID: ID! @index(name: "byUser")
  user: User! @belongsTo(fields: ["userID"])
  name: String!
  procedures: [AWSJSON]!
  notes: String!
  startTime: AWSDateTime
  endTime: AWSDateTime
  logs: [RoutineLog] @hasMany(indexName: "byRoutine", fields: ["id"])
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type RoutineLog
     @model
     @auth(
        rules: [
          { allow: owner }
          { allow: private, operations: [read] }
        ]
     ) {
  id: ID!
  userID: ID! @index(name: "byUser")
  user: User! @belongsTo(fields: ["userID"])
  routineID: ID @index(name: "byRoutine")
  routine: Routine @belongsTo(fields: ["routineID"])
  name: String!
  procedures: [AWSJSON]!
  notes: String!
  startTime: AWSDateTime!
  endTime: AWSDateTime!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Exercise
     @model
     @auth(
        rules: [
          { allow: owner }
        ]
     ) {
  id: ID!
  userID: ID! @index(name: "byUser")
  user: User! @belongsTo(fields: ["userID"])
  name: String!
  primaryMuscle: BodyPart!
  secondaryMuscles: [BodyPart]!
  notes: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum BodyPart {
  Abs
  Adductors
  Abductors
  Back
  Back_Upper
  Back_Lower
  Back_Lats
  Back_Traps
  Biceps
  Chest
  Chest_Upper
  Chest_Inner
  Chest_Lower
  Shoulder
  Shoulder_Frontal
  Shoulder_Side
  Shoulder_Rear
  Neck
  Triceps
  Forearms
  Quadriceps
  Hamstrings
  Glutes
  Calves
}

enum Gender {
  Male
  Female
  None
}