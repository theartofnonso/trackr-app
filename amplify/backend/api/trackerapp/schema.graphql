type User
     @model
     @auth(
        rules: [
          { allow: private, operations: [read, update] }
        ]
     ) {
  id: ID!
  name: String
  gender: Gender
  email: AWSEmail!
  age: Int
  routines: [Routine] @hasMany(indexName: "byUser", fields: ["id"])
  routineLogs: [RoutineLog] @hasMany(indexName: "byUser", fields: ["id"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Routine
     @model
     @auth(
        rules: [
          { allow: owner }
          { allow: private, operations: [read] }
        ]
     ) {
  id: ID!
  userID: ID! @index(name: "byUser")
  user: User! @belongsTo(fields: ["userID"])
  name: String!
  procedures: [AWSJSON]!
  notes: String!
  startTime: AWSDateTime
  endTime: AWSDateTime
  logs: [RoutineLog] @hasMany(indexName: "byRoutine", fields: ["id"])
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type RoutineLog
     @model
     @auth(
        rules: [
          { allow: owner }
          { allow: private, operations: [read] }
        ]
     ) {
  id: ID!
  userID: ID! @index(name: "byUser")
  user: User! @belongsTo(fields: ["userID"])
  routineID: ID! @index(name: "byRoutine")
  routine: Routine! @belongsTo(fields: ["routineID"])
  name: String!
  procedures: [AWSJSON]!
  notes: String!
  startTime: AWSDateTime!
  endTime: AWSDateTime!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Exercise
     @model
     @auth(
        rules: [
          { allow: private }
        ]
     ) {
  id: ID!
  name: String!
  primary: [String!]!
  secondary: [String]!
  bodyPart: BodyPart!
  asset: AWSURL
  notes: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum BodyPart {
  Chest
  Shoulder
  Back
  Biceps
  Triceps
  Forearms
  Abs
  Legs
  Glutes
  Calves
}

enum Gender {
  Male
  Female
  None
}